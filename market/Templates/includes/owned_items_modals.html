     <!-- Styling Start-->
     <style>
        .modal-content{
           background-color: #212121
        }
     </style>
     <!-- Styling End-->
   
   <!-- Sell Confirm Start-->
   <div class="modal fade" id="Modal-SellingConfirm-{{owned_item.id}}"
      tabindex="-1"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">

            <!--Purchase Header Start-->
            <div class="modal-header">
               <h5 class="modal-title" id="ModalLabel">
                  <!-- -->
                  {{ owned_item.name }}
               </h5>
               <button type="button" class="close"
                     data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"></span>
               </button>
            </div>
            <!--Purchase Header End-->

            <!--Purchase Body Start-->
            <div class="modal-body">
               <form method="POST">
                  {{ selling_form.hidden_tag() }}

                  <h4 class="text-center">
                     Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}$ ?
                  </h4>
                  <br>
                  <h6 class="text-center">
                     By clicking Sell, you will put this item back on market.
                  </h6>
                  <br>
                  <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
                  {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
               </form>
            </div>
            <!--Purchase Body End-->

            <!--Purchase Footer Start-->
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
               </button>
            </div>
            <!--Purchase Footer end-->

         </div>
      </div>
   </div>
   <!-- Sell Confirm End-->
